<div class="join">
  <form id="join_frm" action="#" method="post" onSubmit="return frmChk(this, 'userid', 'pw', 'pw_check', 'username');">
    	<div>
        	<input type="hidden" name="action" value="insert">
            <input type="hidden" name="table" value="member">
        </div>
        <ul>
        	<li><label for="join_userid">아이디</label></li>
            <li><input type="text" name="userid" id="join_userid" title="아이디" placeholder="아이디를 입력해주세요."></li>
        </ul>
        <ul>
        	<li><label for="join_pw">비밀번호</label></li>
            <li><input type="password" name="pw" id="join_pw" title="비밀번호" placeholder="비밀번호를 입력해주세요."></li>
        </ul>
        <ul>
        	<li><label for="join_pw_check">비밀번호 확인</label></li>
            <li><input type="password" name="pw_check" id="join_pw_check" title="비밀번호 확인" placeholder="비밀번호를 다시 입력해주세요."></li>
        </ul>
        <ul>
        	<li><label for="join_username">이름</label></li>
            <li><input type="text" name="username" id="join_username" title="이름" placeholder="이름를 입력해주세요."></li>
        </ul>
        <div class="join_btn"><li><input type="submit" title="회원가입" value="회원가입"></li></div>
    </form>
</div>
