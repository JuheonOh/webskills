<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>인사이드서울</title>
<link href="script/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css">
<link href="css/default-css.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="script/jquery.js"></script>
<script type="text/javascript" src="script/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="script/default-js.js"></script>
</head>

<body>
    <!--Screen-->
    <div class="screen">
    
        <!--Bar-->
        <div class="bar">
            <div class="bar-inner">
                <div class="left-btn">
                    <a href="#" title="홈" id="homeBtn">
                        <img src="images/home_btn.png" title="홈" alt="홈">
                    </a>　
                    <a href="#" title="뒤로가기" id="prevBtn">
                        <img src="images/pre_btn.png" title="뒤로가기" alt="뒤로가기">
                    </a>
                </div>
                <div class="center-title">
                    Title
                </div>
                <div class="right-btn">
                    <a href="#" title="관리자페이지" id="adminBtn">
                        <img src="images/admin_btn.png" title="관리자페이지" alt="관리자페이지">
                    </a>
                </div>
            </div>
        </div>
        
        <!--Contents-->
        <div class="wrap">
            <div class="middle">
                <!-- Section 1 -->
                <section id="sec-1"></section>
                <!-- Section 2 -->
                <section id="sec-2">&nbsp;</section>
                <!-- Section 3 -->
                <section id="sec-3">
                    <!-- Login Box -->
                    <div id="loginBox">
                        <form method="post" onsubmit="return false;">
                            <ul class="loginBox">
                                <li><input type="text" id="userid" placeholder="아이디"></li>
                                <li><input type="text" id="pw" placeholder="비밀번호"></li>
                            </ul>
                            <button type="submit" id="loginBtn">로그인</button>
                        </form>
                    </div>
                    <!-- DROP BOX -->
                    <div class="add dn">
                        <select id="location">
                            <option value="">구를 선택해주세요.</option>
                        </select>
                        <div id="drop"></div>
                    </div>
                </section>
            </div>
        </div>
        
    </div>
</body>

</html>
